plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'ru.clevertec.App'
}

jar{
    manifest {
        attributes 'Main-Class': 'ru.clevertec.App'
    }
}

class GreetingTask extends DefaultTask{
    @TaskAction
    def greet(){
        println 'hello from greeting task!'
    }
}

class DownloadTextDocument extends DefaultTask{
    @Input
    URL url

    @OutputFile
    String file;

    @TaskAction
    void downloadDocument(){
        try(InputStream inputStream = url.openStream()){
            Files.copy(inputStream, Paths.get(file))
        }catch (Exception e){
            println e
        }
    }
}

tasks.register('hello', GreetingTask)

tasks.register('downloadFile', DownloadTextDocument){
    url = new URL('https://raw.githubusercontent.com/Ladeiko752/princes_and_planets/master/src/main/resources/prince.txt')
    file = 'D:/java prod/gradle-test/app/src/main/resources/files/test.txt'
}

